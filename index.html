<!DOCTYPE html>

<html>

	<head>
		<title>Chatify by darrenmacdonald.ca</title>
		<link type="text/css" rel="stylesheet" href="style.css"/>
		<link type="text/javascript" href="name"/>
	</head>

	<body>
		<!-- This is the container for my chat box -->
		<div id="wrapper">
			
			<!-- This is my header -->
			<div id="chat_header">
				<h2>Chatify</h2>			
			</div> 

			<!-- This is the chatbox -->
			<div id="chatBox"></div>
			
			<!-- This is the user message area -->
			<div id="msgArea">
				<input type="text" id="usrMsg" placeholder="What say you?" size=55 ></input>
				<input type="button" name="submit" id="chatButton" value="Chat this!" onclick="sendMsg()">
			</div>
			
			<!-- Exit to my website -->
			<div id="myweb">
				<a href="http://darrenmacdonald.ca">Exit Chat</a>
			</div>

		</div>

		<script src="script.js"></script>
	
	</body>
	
</html>
