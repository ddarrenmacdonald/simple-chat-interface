<!DOCTYPE html>

<html>

	<head>
		<title>Chat with Me!</title>
		<link type="text/css" rel="stylesheet" href="style.css"/>
		<link type="text/javascript" href="name"/>

	</head>

	<body>
		<!-- This is the container for my chat box -->
		<div id="wrapper">
			<!-- This is my header -->
			<div id="chat_header">

			</div>
			<!-- This is the chatbox -->

				<input name="usrmsg" type="text" size="55" />

			</form>
			</div>
			
			<p id="myweb" <a href="http://darrenmacdonald.ca">Exit Chat</a>
			</p>

		</div>

	</body>
	
</html>
